<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <style type="text/css">
      .welcome{
        text-align: center;

      }
    </style>
    <script type="text/javascript">
      $(window).ready(function () {
        var toastElList = [].slice.call(document.querySelectorAll(".toast"));
        var toastList = toastElList.map(function (toastEl) {
          return new bootstrap.Toast(toastEl, {});
        });

        const url = new URL(document.location.href);

        var username = window.sessionStorage.getItem("username");
        console.log(username);

        $("#welcome").html("Welcome " + sessionStorage.getItem("username"));

        $("#add").click(function () {
          var firstnumber = $("#firstnumber").val();
          var secondnumber = $("#secondnumber").val();
          if (firstnumber == "" || secondnumber == "") {
            $(".toast-body").html("Both numbers are required");
            toastList[0].show();
          } else {
            var result = parseFloat(firstnumber) + parseFloat(secondnumber);
            $("#result").val(result);
          }
        });

        $("#subt").click(function () {
          var firstnumber = $("#firstnumber").val();
          var secondnumber = $("#secondnumber").val();
          if (firstnumber == "" || secondnumber == "") {
            $(".toast-body").html("Both numbers are required");
            toastList[0].show();
          } else {
            var result = parseFloat(firstnumber) - parseFloat(secondnumber);
            $("#result").val(result);
          }
        });

        $("#mult").click(function () {
          var firstnumber = $("#firstnumber").val();
          var secondnumber = $("#secondnumber").val();
          if (firstnumber == "" || secondnumber == "") {
            $(".toast-body").html("Both numbers are required");
            toastList[0].show();
          } else {
            var result = parseFloat(firstnumber) * parseFloat(secondnumber);
            $("#result").val(result);
          }
        });

        $("#div").click(function () {
          var firstnumber = $("#firstnumber").val();
          var secondnumber = $("#secondnumber").val();
          if (firstnumber == "" || secondnumber == "") {
            $(".toast-body").html("Both numbers are required");
            toastList[0].show();
          } else if (secondnumber == 0) {
            $(".toast-body").html("Division by 0");
            toastList[0].show();
          } else {
            var result = parseFloat(firstnumber) / parseFloat(secondnumber);
            $("#result").val(result);
          }
        });

        $("#clear").click(function () {
          $("#firstnumber").val("");
          $("#secondnumber").val("");
          $("#result").val("");
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h4 id="welcome"></h4>
      <div class="card mx=auto mt-5" style="width: 400px">
        <div class="card-header bg-success text-light">
          <h4>Calculator</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="firstnumber">First Number</label>
            <input
              type="number"
              class="form-control"
              id="firstnumber"
              step="0.01"
            />
          </div>

          <div class="form-group">
            <label for="secondnumber">Second Number</label>
            <input
              type="number"
              class="form-control"
              id="secondnumber"
              step="0.01"
            />
          </div>

          <div class="form-group">
            <label for="result">Result</label>
            <input type="number" class="form-control" id="result" readonly />
          </div>
        </div>

        <div class="card-footer">
          <div class="row">
            <div class="col">
              <button class="btn btn-success form-control" id="add">+</button>
            </div>

            <div class="col">
              <button class="btn btn-success form-control" id="subt">-</button>
            </div>

            <div class="col">
              <button class="btn btn-success form-control" id="mult">X</button>
            </div>

            <div class="col">
              <button class="btn btn-success form-control" id="div">/</button>
            </div>

            <div class="col">
              <button class="btn btn-success form-control" id="clear">C</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
